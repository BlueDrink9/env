env:
  TERM_PROGRAM: alacritty
  # If this is not present, alacritty will
  # check the local terminfo database and use `alacritty` if it is
  # available, otherwise `xterm-256color` is used.
  # Enforce xterm because remote terminals (eg for ssh) never have alacritty even if the current one does.
  TERM: xterm-256color
  USENF: '1'
  COLORTERM: truecolor

window:
  dimensions:
    columns: 180
    lines: 50
  position:
     x: 0
     y: 0
  padding:
    x: 5
    y: 5
  dynamic_padding: true
  # Values for `decorations`:
  #     - full: Borders and title bar
  #     - none: Neither borders nor title bar
  # Values for `decorations` (macOS only):
  #     - transparent: Title bar, transparent background and title bar buttons
  #     - buttonless: Title bar, transparent background, but no title bar buttons
  decorations: full

scrolling:
  history: 20000
  # Number of lines the viewport will move for every line scrolled
  multiplier: 3
  auto_scroll: false  # on new output
# Spaces per Tab (changes require restart)
# Some applications, like Emacs, rely on knowing about the width of a tab.
# To prevent unexpected behavior in these applications, it's also required to
# change the `it` value in terminfo when altering this setting.
tabspaces: 4

font:
  # Normal (roman) font face
  normal:
    # family: MesloLGMDZ NF
    family: SauceCodePro NF
    # family: SauceCodePro NF Medium
    style: Regular
  bold:
    family: SauceCodePro NFM Bold
    style: Bold
  # Italic font face
  italic:
    family: SauceCodePro NFM Italic
    style: Italic
  size: 11.0


visual_bell:
  animation: EaseOutExpo
  duration: 0
  # color: '0xffffff'

# Window opacity as a floating point number from `0.0` to `1.0`.
# The value `0.0` is completely transparent and `1.0` is opaque.
#background_opacity: 1.0

# Allow terminal applications to change Alacritty's window title.
dynamic_title: true

cursor:
  style:
    # Values for `shape`:
    #   - ▇ Block
    #   - _ Underline
    #   - | Beam
    shape: Beam
  vi_mode_style: Block
  unfocused_hollow: true

live_config_reload: true

# Shell
#
# You can set `shell.program` to the path of your favorite shell, e.g. `/bin/fish`.
# Entries in `shell.args` are passed unmodified as arguments to the shell.
#
# Default:
#   - (macOS) /bin/bash --login
#   - (Linux/BSD) user login shell
#   - (Windows) powershell
shell:
  program: pwsh
  # args:
  #   - --login

# Directory the shell is started in. If this is unset, or `None`, the working
# directory of the parent process will be used.
# working_directory: "None"

# Terminal hints can be used to find text or hyperlink in the visible part of
# the terminal and pipe it to other applications.
hints:
  alphabet: "rstneioadhplvmgjywfu"

  enabled:
  - regex: "(ipfs:|ipns:|magnet:|mailto:|gemini:|gopher:|https:|http:|news:|file:|git:|ssh:|ftp:)\
            [^\u0000-\u001F\u007F-\u009F<>\"\\s{-}\\^⟨⟩`]+"
    hyperlinks: true
    command: explorer
    post_processing: true
    mouse:
      enabled: true
      mods: None
    binding:
      key: F
      mods: Control|Shift

  - regex: "\b([0-9a-f]{6})|([0-9a-f]{34})\b"
    post_processing: true
    action: copy
    binding:
      key: H
      mods: Control|Shift

  - regex: "\b([0-9a-f]{6})|([0-9a-f]{34})\b"
    post_processing: true
    action: copy
    binding:
      key: H
      mode: Vi

  - regex: "(ipfs:|ipns:|magnet:|mailto:|gemini:|gopher:|https:|http:|news:|file:|git:|ssh:|ftp:)\
            [^\u0000-\u001F\u007F-\u009F<>\"\\s{-}\\^⟨⟩`]+"
    hyperlinks: true
    command: explorer
    post_processing: true
    mouse:
      enabled: true
      mods: None
    binding:
      key: F
      mode: Vi

mouse_bindings:
