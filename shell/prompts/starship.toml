# https://starship.rs/config
# No new line before prompt.
add_newline = false
# Wait x milliseconds for starship to check files under the current directory.
scan_timeout = 30

# For a two-line prompt.
[line_break]
disabled = true

[user]
style_root = "red"
style_user = "yellow"
format = "[$user]($style)"

[character]
success_symbol = "[ï™](green)"
error_symbol = "[ï™](red)"
vicmd_symbol = "[ï™€](green)"
# success_symbol = "[îƒ](green)"
# error_symbol = "[îƒ€](red)"
# vicmd_symbol = "[îƒ€](green)"
use_symbol_for_status = true

[status]
style = "red"

[directory]
format = "[\\[$path]($style)[$read_only]($read_only_style)[\\]]($style)"
truncation_length = 3 # Parent folders
truncation_symbol = "â€¦/"
truncate_to_repo = false
style = "blue"
disabled = false
# Truncate parent folders names instead of removing.
fish_style_pwd_dir_length = 5
use_logical_path = true  # don't resolve symlinks.

[hostname]
format = "[@$hostname]($style)"

[git_branch]
format = "[{$symbol$branch]($style)"
truncation_length = 8
truncation_symbol = "â€¦"
style = "yellow"
symbol = "î‚ "

[git_commit]
style = "purple"
tag_disabled = false
tag_symbol = "ğŸ·"
# format = "[\\($hash\\)]($style) [\\($tag\\)]($style)"

[git_state]
style = "yellow"
format = '\([$state( $progress_current/$progress_total)]($style)\)'

[git_status]
modified  = "~"
staged  = "*"
stashed = "â—‹"
conflicted = "!"
deleted = "X"
format = '([$all_status$ahead_behind}]($style) )'
style = "yellow"

[jobs]
style = "cyan"
symbol = "ï€“"

[battery]
disabled = true
